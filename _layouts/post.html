---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%Y-%m-%d" }}</time>
  {{ content }}
  <br />
  <br />
	<div class="post-tagged">Tagged: &nbsp;&nbsp;
	{% for tag in page.tags %}
  		<a href="/archive/tags/#{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
  	{% endfor %}
  	</div>
  
</article>
